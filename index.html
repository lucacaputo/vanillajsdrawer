    <div class="container" style="padding-top:150px;">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="dropzone_cont">
                    <img src="" class="img-fluid d-block m-auto" alt="">
                    <svg
                        width="100%"
                        height="100%"
                        viewBox="0 0 100 100"
                        preserveAspectRatio="none"
                        class="dropzone_border"
                    >
                        <rect
                            x="1"
                            y="1"
                            rx="5"
                            ry="5"
                            width="98"
                            height="98"
                            stroke="teal"
                            stroke-dasharray="1000"
                            stroke-dashoffset="1000"
                            stroke-width="1"
                            fill="transparent"
                            class="anim_border"
                        ></rect>
                        <text 
                            x="50%" 
                            y="50%" 
                            dominant-baseline="middle" 
                            text-anchor="middle"
                            fill="teal"
                            class="dropzone_text"
                            style="font-size:10px;"
                        >
                            Drop it!
                        </text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
